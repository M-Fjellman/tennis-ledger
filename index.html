<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <link rel="apple-touch-icon" href="tennis_ledger_logo.png">
    <title>Tennis Ledger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="app-title-container">
            <img src="tennis_ledger_logo.png" alt="Tennis Ledger Logo" class="app-logo">
            <h1>Tennis Ledger</h1>
        </div>
        <div class="header-actions">
            <button id="add-opponent-btn" class="primary-btn">ï¼‹ Add Opponent</button>
            <button id="export-data-btn">Export Data</button>
            <label for="import-file" class="button-label">Import Data</label>
            <input type="file" id="import-file" accept=".json" style="display: none;">
        </div>
    </header>

   <main>
    <div id="profile-section">
        <h2>My Profile</h2>
        <p>Define your game so Gemini can provide tactics tailored to you.</p>
        <label for="my-strengths">My Strengths:</label>
        <textarea id="my-strengths" rows="3" placeholder="e.g., Consistent first serve, Heavy topspin forehand, Backhand slice"></textarea>
        <label for="my-weaknesses">My Weaknesses:</label>
        <textarea id="my-weaknesses" rows="3" placeholder="e.g., Unforced errors on backhand, Weak second serve, Hesitant at the net"></textarea>
        <button id="save-profile-btn" class="primary-btn">Save My Profile</button>
    </div>

    <div id="opponent-list-container">
        <h2>Opponents</h2>
        <div id="opponent-list">
            </div>
    </div>
</main>

<div id="opponent-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h2 id="modal-title">Add New Opponent</h2>
        <form id="opponent-form">
            <input type="hidden" id="opponent-id">
            
            <label for="name">Opponent Name:</label>
            <input type="text" id="name" required>

            <label for="style">Playing Style:</label>
            <select id="style">
                <option value="" disabled selected>-- Select a style --</option>
                <option value="Aggressive Baseliner">Aggressive Baseliner</option>
                <option value="Counter-Puncher">Counter-Puncher / Defensive</option>
                <option value="Serve-and-Volleyer">Serve-and-Volleyer</option>
                <option value="All-Court Player">All-Court Player</option>
                <option value="Junkballer / Grinder">Junkballer / Grinder</option>
                <option value="Unknown">Unknown</option>
            </select>
            
            <label for="strengths">Strengths (comma-separated):</label>
            <textarea id="strengths" rows="3" placeholder="e.g., Big serve, Forehand winner, Great net play"></textarea>
            
            <label for="weaknesses">Weaknesses (comma-separated):</label>
            <textarea id="weaknesses" rows="3" placeholder="e.g., Weak backhand, Slow second serve, Unforced errors"></textarea>

            <label for="mental-notes">Mental & Psychological Notes:</label>
            <textarea id="mental-notes" rows="3" placeholder="e.g., Gets frustrated after long rallies, Plays too safe on break points, Second serve breaks down under pressure"></textarea>
            
            <div class="modal-actions">
                <button type="submit" class="primary-btn">Save Opponent</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>
</div>

    <div id="opponent-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="modal-title">Add New Opponent</h2>
            <form id="opponent-form">
                <input type="hidden" id="opponent-id">
                
                <label for="name">Opponent Name:</label>
                <input type="text" id="name" required>
                
                <label for="strengths">Strengths (comma-separated):</label>
                <textarea id="strengths" rows="3" placeholder="e.g., Big serve, Forehand winner, Great net play"></textarea>
                
                <label for="weaknesses">Weaknesses (comma-separated):</label>
                <textarea id="weaknesses" rows="3" placeholder="e.g., Weak backhand, Slow second serve, Unforced errors"></textarea>
                
                <div class="modal-actions">
                    <button type="submit" class="primary-btn">Save Opponent</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opponent Details</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/192/857/857476.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <a href="index.html" class="back-link">‚Üê Back to Opponent List</a>
        <h1 id="opponent-name"></h1>

        <p id="opponent-style" class="opponent-style-tag"></p>

        <div class="detail-section">
            <h2>Strengths</h2>
            <ul id="strengths-list"></ul>
        </div>

        <div class="detail-section">
            <h2>Weaknesses</h2>
            <ul id="weaknesses-list"></ul>
        </div>

        <div class="detail-section" id="mental-notes-section">
            <h2>Mental & Psychological Notes</h2>
            <p id="mental-notes-display"></p>
        </div>

        <div class="detail-section">
            <h2>Match History</h2>
            <table id="match-history">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Score</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <form id="add-match-form">
                <input type="date" id="match-date" required>
                <input type="text" id="match-score" placeholder="e.g., 6-4, 4-6, 10-8" required>
                <button type="submit" class="primary-btn">Add Match</button>
            </form>
        </div>

        <div class="detail-section">
            <h2>Tactics by Gemini</h2>
            <div id="tactics-area">
                <div id="tactics-output"></div>
                <div id="tactics-controls">
               <button id="generate-tactics-btn" class="primary-btn">Generate Game Plan</button>
            </div>
            </div>
        </div>

    </main>
    <script src="js/opponent.js"></script>
</body>

</html>
